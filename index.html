<!DOCTYPE html>
<html>
  <head>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.7.3/p5.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.7.3/addons/p5.dom.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tone/13.0.1/Tone.min.js" type="text/javascript"></script>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" href="https://use.typekit.net/cnp5fjp.css">
    <meta charset="utf-8">
  </head>
  <body>
    <script src="sketch.js"></script>
    <div id="canvasContainer"></div>
    <div id="controls">
      <button type="button" class="control-button" id="play-last">play last one</button>
      <input type="text" class="control-input" id="melody-name" placeholder="name your melody...">
      <button type="button" class="control-button" id="save-last">save</button>
      <select id="select-saved">
      </select>
      <button type="button" class="control-button" id="play-selected">play</button>
      <button type="button" class="control-button" id="clear-canvas">clear</button>
    </div>
  </body>
</html>
